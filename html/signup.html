	<body>
		<nav class="black">

			</div>

			<img src="../images/user.png" class="user">

			<form>
				<div class="inputbox">
				    <input type="text" name="" required="">

				</div>
				<div class="inputbox">
				    <input type="text" name="" required="">

				</div>

				</div>

				   <input type="password" name="" required="">
				   <label>Password</label>
				</div>
				<div class="inputbox">
				   <input type="password" name="" required="">
				   <label>Confirm Password</label>
				</div>
				<input type="submit" name="" value="Create Account">
				
			</form>
		</div>
